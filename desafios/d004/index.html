<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="inicio()">Antecessor Sucessor</button> 
<script>
        function inicio () {
        var nome = window.prompt('Qual produto voce esta comprando?')
        var valor = window.prompt('Quanto custa o produto que voce esta comprando')
        var dinheiro = window.prompt('Quanto de dinheiro voce deu para pagar o '+nome+' ?')
        var troco = parseInt(dinheiro-valor)
        window.alert('Voce comprou um'+nome+' que custa '+valor+'\nVoce deu '+dinheiro+' em reais, e receberá '+troco)

}
</script>
